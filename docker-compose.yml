version: "3.9"

services:
  database:
    container_name: database
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: restaurant_management
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_password
      POSTGRES_ROOT_PASSWORD: rootpass
      POSTGRES_ROOT_HOST: '%'
      POSTGRES_PORT: 5432
    volumes:
      - ./db:/var/lib/postgresql
    ports:
      - "5432:5432"